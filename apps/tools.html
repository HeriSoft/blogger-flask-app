<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .tool-card {
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 px-6 py-4 text-white flex justify-between items-center">
        <div class="text-xl font-semibold">Blogger</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="./index.html" class="hover:text-yellow-500">Home</a></li>
                <li><a href="./apps/comics.html" class="hover:text-yellow-500">Comics</a></li>
                <li><a href="./apps/stories.html" class="hover:text-yellow-500">Stories</a></li>
                <li><a href="./apps/videos.html" class="hover:text-yellow-500">Videos</a></li>
                <li><a href="./apps/tools.html" class="hover:text-yellow-500">Tools</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Tools</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tool Card: ChatGPT -->
            <div class="tool-card bg-white p-6 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="ChatGPT" class="w-full h-32 object-cover mb-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">ChatGPT-4o</h3>
                <p class="text-gray-700">Chat với AI</p>
                <a href="./tools/chatgpt.html" class="mt-4 block w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 text-center">Mở</a>
            </div>

            <!-- Thêm các tool khác tại đây -->
            <div class="tool-card bg-white p-6 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="Tool 2" class="w-full h-32 object-cover mb-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">Tool 2</h3>
                <p class="text-gray-700">Mô tả Tool 2</p>
                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Mở</button>
            </div>

            <div class="tool-card bg-white p-6 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="Tool 3" class="w-full h-32 object-cover mb-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-2">Tool 3</h3>
                <p class="text-gray-700">Mô tả Tool 3</p>
                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Mở</button>
            </div>

            <!-- Thêm các tool khác tại đây -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 px-6 py-4 text-white flex justify-center items-center">
        <div class="text-sm">© 2026 Blogger. All rights reserved</div>
    </footer>
</body>
</html>
