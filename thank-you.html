<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Cảm ơn bạn đã đăng ký!</h1>
        <p class="text-gray-600 mb-4">Bạn sẽ được chuyển hướng về trang chủ trong <span id="countdown">5</span> giây.</p>
        <a href="./index.html" class="text-blue-500 hover:underline">Quay về trang chủ ngay</a>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById("countdown");

        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "./index.html";
            }
        }, 1000);
    </script>
</body>
</html>
